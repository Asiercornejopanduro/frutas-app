<div class="btn-crear">
    <a [routerLink]="['../formulario',-1]" class="btn btn-success">Crear nueva fruta</a>  			
  
</div>

<table id="tablaOrdenable" class="display table table-striped">
<thead class="thead-dark">
  <tr>
    <th>Id</th>
    <th>Nombre</th>
    <th>Calorias</th>
    <th>Precio</th>
    <th>Oferta</th>
    <th>Descuento</th>
    <th>Imagen</th>
    
  </tr>
</thead>
<tbody>
    <tr *ngFor="let f of frutas">
      <td>{{f.id }}</td>
      <td><a [routerLink]="['../formulario',f.id]">{{f.nombre }}</a></td>
      <td>{{f.calorias }}</td>
      <td>{{(f.precio - (f.descuento*f.precio)/100)| number: '1.0-2'}}</td>
      <td>{{(f.oferta)?'Si':'No'}}</td>
      <td>{{f.descuento }}%</td>
      <td><img src="{{f.imagen }}"/></td>
     
    </tr>
</tbody>
<tfoot>
  <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Calorias</th>
      <th>Precio</th>
      <th>Oferta</th>
      <th>Descuento</th>
      <th>Imagen</th>
  </tr>
</tfoot>
</table>
